# Start windows and panes at 1, not 0
set -g base-index 1

setw -g pane-base-index 1
# colors for vim/nvim

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# renumber windows
set-option -g renumber-windows on

# vim style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# swap panes using shift+ the vim style navigation keys
bind -n H swap-pane -t :.-
bind -n L swap-pane -t :.+
bind -n J swap-pane -t :.+
bind -n K swap-pane -t :.-

# see https://github.com/helix-editor/helix/wiki/Troubleshooting#when-using-tmux-or-screen-there-is-a-delay-after-hitting-escape-before-its-registered
# this effectively removes <esc> from my tmux keys.
set -sg escape-time 0
